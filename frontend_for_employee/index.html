<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Supply Chain DApp</h1>
    </header>
    <main>
        <section>
            <h2>Create Product</h2>
            <form id="createProductForm">
                <label for="locationInfo">Location Info:</label>
                <input type="text" id="locationInfo" required>
                
                <label for="productionDate">Production Date:</label>
                <input type="date" id="productionDate" required>
                
                <label for="expirationDate">Expiration Date:</label>
                <input type="date" id="expirationDate" required>
                
                <button type="submit">Create Product</button>
            </form>
        </section>

        <section>
            <h2>Update Product</h2>
            <form id="updateProductForm">
                <label for="productId">Product ID:</label>
                <input type="number" id="productId" required>
                
                <label for="newLocationInfo">New Location Info:</label>
                <input type="text" id="newLocationInfo" required>
                
                <label for="newProductionDate">New Production Date:</label>
                <input type="date" id="newProductionDate" required>
                
                <label for="newExpirationDate">New Expiration Date:</label>
                <input type="date" id="newExpirationDate" required>
                
                <label for="newState">New State:</label>
                <select id="newState" required>
                    <option value="0">Produced</option>
                    <option value="1">In Warehouse</option>
                    <option value="2">Delivered</option>
                </select>
                
                <button type="submit">Update Product</button>
            </form>
        </section>

        <section>
            <h2>Product Information</h2>
            <form id="viewProductForm">
                <label for="viewProductId">Product ID:</label>
                <input type="number" id="viewProductId" required>
                <button type="submit">View Product Info</button>
            </form>
            <div id="productInfo"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
