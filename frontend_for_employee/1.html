<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loginContainer, #ownerInterface, #viewerInterface {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #loginContainer {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h2>Login to Your Wallet</h2>
        <form id="loginForm">
            <button type="submit">Connect Wallet</button>
        </form>
    </div>

    <div id="ownerInterface">
        <h2>Owner Interface</h2>
        <p>Welcome, Owner!</p>
        <!-- Owner-specific actions, like creating a product -->
        <form id="createProductForm">
            <input type="number" id="productId" placeholder="Product ID" required>
            <input type="text" id="locationInfo" placeholder="Location Info" required>
            <input type="number" id="productionDate" placeholder="Production Date (Unix timestamp)" required>
            <input type="number" id="expirationDate" placeholder="Expiration Date (Unix timestamp)" required>
            <button type="submit">Create Product</button>
        </form>
    </div>

    <div id="viewerInterface">
        <h2>Viewer Interface</h2>
        <p>Welcome, Viewer!</p>
        <!-- Viewer-specific actions, like viewing a product -->
        <form id="viewProductForm">
            <input type="number" id="productId" placeholder="Enter Product ID" required>
            <button type="submit">View Product</button>
        </form>
        <div id="productDetails"></div>
    </div>

    <!-- Include the index.js script as a module -->
    <script type="module" src="index.js"></script>
</body>
</html>
